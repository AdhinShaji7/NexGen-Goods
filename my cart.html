<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my cart.css">
    <link rel="icon" type="image/x-icon" href="img/admin logo.jpg">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">NexGen Goods</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="user.html">Home</a>
              </li>
             
              <li class="nav-item active">
                <a class="nav-link active" href="cart.html">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="edit profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="user product.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Shopping Cart</h1>

        <div class="cart-item card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <img src="img/cart.webp" class="img-fluid" alt="Product Image">
                    </div>
                    <div class="col-md-6">
                        <h5 class="card-title">Product Name</h5>
                        <p class="card-text">Product Description</p>
                        <p class="card-text"><strong>3999</strong></p>
                        <div class="d-flex align-items-center">
                            <label for="quantity" class="mr-2">Quantity:</label>
                            <input type="number" id="quantity" class="form-control" value="1" min="1">
                            <button class="btn btn-danger btn-sm ml-3">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cart-item card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <img src="img/cart2.webp" class="img-fluid" alt="Product Image">
                    </div>
                    <div class="col-md-6">
                        <h5 class="card-title">Another Product</h5>
                        <p class="card-text">Product Description</p>
                        <p class="card-text"><strong>10000</strong></p>
                        <div class="d-flex align-items-center">
                            <label for="quantity" class="mr-2">Quantity:</label>
                            <input type="number" id="quantity" class="form-control" value="1" min="1">
                            <button class="btn btn-danger btn-sm ml-3">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <h3>Total: 13999</h3>
            <button class="btn btn-primary">Proceed to Checkout</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Copyright &copy; 2024 NexGen Goods</span>
        </div>
    </footer>

</body>
</html>
