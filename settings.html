<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Dashboard</title>
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="img/admin logo.jpg">
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="logo">
                <h2>NexGen Goods</h2>
            </div>
            <ul>
                <li><a href="admin.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="product.html"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="admin order.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                <li class="active"><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
        <main class="content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search settings...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-info">
                    <span>Welcome, NexGen</span>
                    <img src="https://via.placeholder.com/40" alt="Admin Avatar">
                </div>
            </header>
            <div class="settings-content">
                <h1>Settings</h1>
                <div class="settings-grid">
                    <div class="settings-card">
                        <h2><i class="fas fa-user"></i> Account Settings</h2>
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" value="NexGen" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" value="admin@nexgengoods.com" required>
                            </div>
                            <div class="form-group">
                                <label for="password">New Password</label>
                                <input type="password" id="password">
                            </div>
                            <button type="submit" class="btn-save">Save Changes</button>
                        </form>
                    </div>
                    <div class="settings-card">
                        <h2><i class="fas fa-store"></i> Store Settings</h2>
                        <form>
                            <div class="form-group">
                                <label for="store-name">Store Name</label>
                                <input type="text" id="store-name" value="NexGen Goods" required>
                            </div>
                            <div class="form-group">
                                <label for="currency">Currency</label>
                                <select id="currency">
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="GBP">GBP</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="timezone">Timezone</label>
                                <select id="timezone">
                                    <option value="UTC-5">Eastern Time (UTC-5)</option>
                                    <option value="UTC">UTC</option>
                                    <option value="UTC+1">Central European Time (UTC+1)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn-save">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Copyright &copy; 2024 NexGen Goods</span>
        </div>
    </footer>
</body>
</html>
